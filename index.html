<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Booking Form Template</title>

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="booking" class="section">
      <div class="section-center">
        <div class="container">
          <div class="row">
            <div class="col-md-5">
              <div class="booking-cta">
                <h1>Unlock your <span style="color: #eedc16;">--- next</span> adventure</h1>
                <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Cupiditate laboriosam numquam at
                </p>
              </div>
            </div>

            <div class="col-md-6 col-md-offset-1">
              <div class="booking-form">
                <form>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input class="form-control" type="text" />
                        <span class="form-label">Name</span>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input class="form-control" type="email" />
                        <span class="form-label">Email</span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input class="form-control" type="tel" />
                        <span class="form-label">Phone</span>
                      </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                      <div class="form-group">
                        <span class="form-label">Tents</span>
                        <select class="form-control">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                        </select>
                        <span class="select-arrow"></span>
                      </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                      <div class="form-group">
                        <span class="form-label">Campers</span>
                        <select class="form-control">
                          <option>1 Person</option>
                          <option>2 People</option>
                          <option>3 People</option>
                        </select>
                        <span class="select-arrow"></span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input class="form-control" type="date" required />
                        <span class="form-label">Camp In</span>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input class="form-control" type="date" required />
                        <span class="form-label">Camp Out</span>
                      </div>
                    </div>
                  </div>
                  <div class="form-btn">
                    <button class="submit-btn">Book Now</button>
                  </div>
                </form>
              </div>
			</div>
			<div class="copyright"> &copy;
				<script>
				  document.write(new Date().getFullYear());
				</script>
				<a href="#" target="_blank">Booking Form Template</a>
			  </div>
			</div>
          </div>
        </div>
	  </div>
	 
    </div>

   

    <script src="js/jquery.min.js"></script>
    <script>
      $('.form-control').each(function () {
        floatedLabel($(this));
      });

      $('.form-control').on('input', function () {
        floatedLabel($(this));
      });

      function floatedLabel(input) {
        var $field = input.closest('.form-group');
        if (input.val()) {
          $field.addClass('input-not-empty');
        } else {
          $field.removeClass('input-not-empty');
        }
      }
    </script>
  </body>
</html>
